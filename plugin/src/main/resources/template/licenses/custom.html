<div class="library">
  <!-- to support custom license -->
  <h1 class="title">${library.name}</h1>
  <% print library.url.isEmpty() ? "" : """<p><a href="${library.url}">${library.url}</a></p>""" %>
  <div class="license">
      <p>${library.licenseBody.replaceAll("\n", "<br/>")}</p>
  </div>
</div>
